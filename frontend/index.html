<!-- brain-analyzer/frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Brain Analyzer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #upload {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px; border-radius: 8px;
    }
    #overlay { position: absolute; top: 0; left: 0; pointer-events: none; }
  </style>
</head>
<body>
  <div id="upload">
    <input type="file" id="mriInput">
    <button onclick="uploadMRI()">Upload MRI</button>
    <p id="status"></p>
    <canvas id="overlay" width="512" height="512"></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const loader = new THREE.GLTFLoader();
    loader.load('./brain.gltf', function(gltf) {
      scene.add(gltf.scene);
      camera.position.z = 2;
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    function uploadMRI() {
      const file = document.getElementById('mriInput').files[0];
      const formData = new FormData();
      formData.append('file', file);

      fetch("https://<YOUR-RENDER-APP>.onrender.com/analyze", {
        method: "POST", body: formData
      }).then(res => res.json()).then(data => {
        document.getElementById('status').innerText = data.classification;
        const ctx = document.getElementById("overlay").getContext("2d");
        ctx.clearRect(0, 0, 512, 512);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 3;
        data.boxes.forEach(b => {
          ctx.beginPath();
          ctx.ellipse(b.x + b.w/2, b.y + b.h/2, b.w/2, b.h/2, 0, 0, 2 * Math.PI);
          ctx.stroke();
        });
      });
    }
  </script>
</body>
</html>
